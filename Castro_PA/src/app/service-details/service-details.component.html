<div class="container py-5">
  <h4 class="mb-4 text-white text-center">Service Management</h4>
  <form>
    <div class="mb-3">
      <label for="serviceId" class="form-label text-white">Service ID</label>
      <input type="text" class="form-control bg-secondary text-white border-0" id="serviceId" placeholder="Enter Service ID">
    </div>
    <div class="mb-3">
      <label for="serviceName" class="form-label text-white">Service Name</label>
      <input type="text" class="form-control bg-secondary text-white border-0" id="serviceName" placeholder="Enter Service Name">
    </div>
    <div class="mb-3">
      <label for="serviceCategory" class="form-label text-white">Service Category</label>
      <select class="form-select bg-secondary text-white border-0" id="serviceCategory">
        <option selected disabled>Choose a category</option>
        <option value="Maintenance">Maintenance</option>
        <option value="Repair">Repair</option>
        <option value="Inspection">Inspection</option>
      </select>
    </div>
    <div class="d-flex justify-content-between">
      <button type="submit" class="btn btn-primary">Save Service</button>
      <button type="reset" class="btn btn-secondary">Clear Form</button>
    </div>
  </form>
</div>
