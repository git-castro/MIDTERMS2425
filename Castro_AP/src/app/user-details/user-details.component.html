<form class="user-details-form">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" placeholder="John Doe">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" placeholder="johndoe@example.com">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" class="form-control" placeholder="+1 234 567 890">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
